<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2-3 句子跟讀挑戰</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      text-align: center;
      padding: 30px 15px;
    }
    #logo {
      width: 150px;
      max-width: 80%;
      margin-bottom: 10px;
    }
    #game-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    #question-number {
      font-size: 18px;
      margin-bottom: 10px;
    }
    #question-selector {
      margin: 20px 0;
    }

    /* 統一按鈕大小 */
    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #f0f0f0;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #4a90e2;
      color: #fff;
    }

    /* 題目選擇按鈕 */
    .selector-btn {
      width: 40px;
      height: 40px;
      margin: 5px;
      padding: 0;
      border-radius: 50%;
    }

    .hidden {
      visibility: hidden;
    }
    audio {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      display: block;
    }

    /* 備註字體大小 */
    .note,
    .practice-hint,
    .pro-mode-hint {
      font-size: 14px;
      color: #888;
      margin: 5px 0;
    }

    /* 題目與關鍵字 */
    .question-text {
      font-size: 20px;
      margin-bottom: 10px;
      font-weight: bold; /* 題目粗體 */
    }
    .keywords {
      font-size: 20px;
      margin-bottom: 10px;
    }

    #question-controls {
      margin-top: 20px;
    }

    /* 分成三行，按鈕水平排列 */
    .audio-player-container,
    .user-audio-container {
      margin: 10px 0;
    }

    .record-btns {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }

    /* 高手模式提示置中位置 */
    .pro-mode-hint {
      margin: 15px 0 20px 0;
    }
  </style>
</head>
<body>
  <img id="logo" src="logo.png" alt="Logo">
  <div id="game-title">2-3 句子跟讀挑戰</div>
  <div id="question-number">第 <span id="current-number">1</span> 題 / 共 10 題</div>
  <div id="question-selector"><strong>題目選擇：</strong></div>

  <div id="question-text" class="question-text"></div>

  <div class="practice-hint">進階練習：看著關鍵字，試著說出句子</div>
  <div id="keywords" class="keywords"></div>

  <button id="toggle-pro-mode">高手模式</button>
  <div class="pro-mode-hint">進入高手模式後 題目與關鍵字都會隱藏</div>

  <div id="question-controls">
    <div class="audio-player-container">
      <audio id="audio-player" controls></audio>
    </div>

    <div class="record-btns">
      <button id="start-btn">開始錄音</button>
      <button id="stop-btn" disabled>停止錄音</button>
    </div>

    <div class="user-audio-container">
      <audio id="user-audio" controls class="hidden"></audio>
    </div>
  </div>

  <!-- 引入 recorder.js -->
  <script src="recorder.js"></script>

  <script>
    const questions = [
      { audio: "audio/21020301S.mp3", text: "방금 들은 음악은 동생이 좋아하는 음악이에요.", keywords: "음악, 동생" },
      { audio: "audio/21020302S.mp3", text: "언니가 다닌 학교는 예술고등학교예요.", keywords: "언니, 학교, 예술고등학교" },
      { audio: "audio/21020303S.mp3", text: "친구가 준 모자를 잃어버렸어요.", keywords: "친구, 모자" },
      { audio: "audio/21020304S.mp3", text: "방금 부른 노래는 무슨 노래예요?", keywords: "노래" },
      { audio: "audio/21020305S.mp3", text: "저번에 같이 간 식당 이름이 뭐예요?", keywords: "식당, 이름" },
      { audio: "audio/21020306S.mp3", text: "엄마가 만든 반찬이 진짜 맛있어요.", keywords: "엄마, 반찬" },
      { audio: "audio/21020307S.mp3", text: "지난 주에 여행가서 찍은 사진이에요.", keywords: "여행, 사진" },
      { audio: "audio/21020308S.mp3", text: "쓴 글은 너무 짧아서 발표할 수 없어요.", keywords: "글, 발표" },
      { audio: "audio/21020309S.mp3", text: "너무 취해서 어제 한 말이 기억이 안 나요.", keywords: "취하다, 말, 기억" },
      { audio: "audio/21020310S.mp3", text: "작년에 산 핸드폰이 고장 났어요.", keywords: "핸드폰, 고장" }
    ];

    let currentQuestion = 0;
    let isProMode = false;
    let recorder, audioContext, stream;

    const questionText = document.getElementById("question-text");
    const keywordsDiv = document.getElementById("keywords");
    const currentNumberSpan = document.getElementById("current-number");
    const audioPlayer = document.getElementById("audio-player");
    const userAudio = document.getElementById("user-audio");
    const startBtn = document.getElementById("start-btn");
    const stopBtn = document.getElementById("stop-btn");
    const proModeBtn = document.getElementById("toggle-pro-mode");

    function showQuestion() {
      const q = questions[currentQuestion];
      questionText.textContent = q.text;
      keywordsDiv.textContent = `[${q.keywords}]`; // 關鍵字加中括號
      currentNumberSpan.textContent = currentQuestion + 1;
      audioPlayer.src = q.audio;
      userAudio.classList.add("hidden");
      userAudio.src = "";

      questionText.style.visibility = isProMode ? "hidden" : "visible";
      keywordsDiv.style.visibility = isProMode ? "hidden" : "visible";
    }

    showQuestion();

    // 題目選擇按鈕
    const selector = document.getElementById("question-selector");
    questions.forEach((_, idx) => {
      const btn = document.createElement("button");
      btn.textContent = idx + 1;
      btn.className = "selector-btn";
      btn.onclick = () => {
        stopRecordingIfNeeded();
        currentQuestion = idx;
        showQuestion();
      };
      selector.appendChild(btn);
    });

    // 高手模式切換
    proModeBtn.onclick = () => {
      isProMode = !isProMode;
      questionText.style.visibility = isProMode ? "hidden" : "visible";
      keywordsDiv.style.visibility = isProMode ? "hidden" : "visible";
      proModeBtn.textContent = isProMode ? "恢復題目顯示" : "高手模式";
    };

    // 錄音開始
    startBtn.onclick = async () => {
      questionText.style.visibility = "hidden";

      stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const input = audioContext.createMediaStreamSource(stream);

      recorder = new Recorder(input, { numChannels: 1 });
      recorder.record();

      startBtn.disabled = true;
      stopBtn.disabled = false;
    };

    // 錄音停止
    stopBtn.onclick = () => {
      recorder.stop();
      stream.getAudioTracks()[0].stop();

      recorder.exportWAV(blob => {
        userAudio.src = URL.createObjectURL(blob);
        userAudio.classList.remove("hidden");
      });

      questionText.style.visibility = isProMode ? "hidden" : "visible";
      startBtn.disabled = false;
      stopBtn.disabled = true;
    };

    function stopRecordingIfNeeded() {
      if (recorder && recorder.recording) {
        recorder.stop();
        stream.getAudioTracks()[0].stop();
        startBtn.disabled = false;
        stopBtn.disabled = true;
      }
    }
  </script>
</body>
</html>
